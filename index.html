<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo"></div>
      <div class="nav">
        <a class="nav__link" href="#">About</a>
        <span class="nav__dash">/</span>
        <a class="nav__link nav__link--menu" href="#">Menu</a>
        <a class="nav__menu-icon" href="#"></a>
      </div>
    </header>

    <section class="about-main">
      <div class="about-main__wrapper">
        <h1 class="about-main__header first-box animated delay-05s">
          About us
        </h1>
        <img
          class="about-main__rectangle-1 first-box animated"
          src="img/Rectangle.about.png"
        />
        <img
          class="about-main__image-1 first-box animated first-box--to-left "
          src="img/about1imege.png"
        />
        <img
          class="about-main__image-2 first-box animated delay-05s left"
          src="img/about2imege.png"
        />

        <div class="about-second">
          <div class="about-second__img-container">
            <img
              class="about-second__img-1 second-box box--hidded animated delay-05s"
              src="img/Rectangle.about2.png"
            />
            <img
              class="about-second__img-2 second-box box--hidded animated delay-08s"
              src="img/about.imege2.png"
            />
          </div>
          <p class="about-second__text second-box animated box--hidded ">
            Higher-order ideological considerations, as well as <br />
            the scope and place of personal training, requie <br />
            us to analyze the development model. Higher-order <br />
            ideological considerations as well as a new <br />
            model of organization activity
          </p>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
